<div class="dendrogram-view" ng-controller="DendrogramController as dendrogram">

  <interactiveradialdendrogram
    filter="dendrogram.filter"
    habitat="dendrogram.habitat"
    taxonRank="dendrogram.taxonrank">
  </interactiveradialdendrogram>

  <div class="filter">
    <h2>Filter</h2>
    <label for="dendrogram-filter">Search</label>
    <input name="dendrogram-filter" ng-model="dendrogram.filter">
    <label for="habitat-filter">Habitat</label>
    <select name="habitat-filter" ng-model="dendrogram.habitat">
      <option value="pelagic">Pelagic</option>
      <option value="abyssal">Abyssal</option>
      <option value="bathyal">Bathyal</option>
    </select>
    <label for="taxonrank-filter">Taxon Level</label>
    <select name="taxonrank-filter" ng-model="dendrogram.taxonrank">
      <option value="phylum">Phylum</option>
      <option value="class">Class</option>
      <option value="order">Order</option>
      <option value="family">Family</option>
      <option value="genus">Genus</option>
      <option value="species">Species</option>
    </select>
    <label for="class-filter">Class</label>
    <select name="class-filter" ng-model="dendrogram.class">
      <option value="Reptilia">Reptilia</option>
      <option value="Mammalia">Mammalia</option>
      <option value="Aves">Aves</option>
      <option value="Amphibia">Amphibia</option>
      <option value="Agnatha">Agnatha</option>
      <option value="Osteichthyes">Osteichthyes</option>
      <option value="Chondrichthyes">Chondrichthyes</option>
    </select>
  </div>

</div>
