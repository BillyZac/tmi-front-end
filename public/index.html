<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>D3 in an Angular App</title>
    <link rel="stylesheet" href="./main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div ng-controller="DendrogramController as dendrogram">
      <h2>Twig of life</h2>
      <dendrogram data="dendrogram.data"></dendrogram>
      <h2>Radial Twig of life</h2>
      <radialdendrogram data="dendrogram.data"></radialdendrogram>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/app/app.module.js"></script>
    <script src="/app/dendrogram/dendrogram.controller.js"></script>
    <script src="/app/dendrogram/dendrogram.directive.js"></script>
    <script src="/app/dendrogram/radial.dendrogram.directive.js"></script>
  </body>
</html>
